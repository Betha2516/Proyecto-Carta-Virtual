<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title %}{% endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  </head>
  <body style="background: #EDE7C5">
    <nav class="navbar navbar-expand-lg" style="background-color: #6B8E23;">
      <div class="container-fluid " >
        <a class="navbar-brand text-white" href="#"> 
          Sabores del Mundo
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white{% if request.path == '/' %}active text-black{% endif %}" aria-current="page" href="{% url 'home' %}">Inicio </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white{% if request.path == '/carta/' %}active text-black{% endif %}" href="{% url 'carta' %}">Carta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white{% if request.path == '/ubicaciones/' %}active text-black{% endif %}" href="{% url 'ubicaciones' %}"> Ubicaciones</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>  
    {% block content %}
    {%endblock%}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {%block scripts%}
    {%endblock%}
    <footer class="text-white text-center py-4 mt-5" style="background-color: #333333; color: #FFFFFF;">
      <div class="container">
        <p class="mb-0">Â© 2024 Aromas del Mundo. Todos los derechos reservados.</p>
      </div>
    </footer>
  </body>
</html>
